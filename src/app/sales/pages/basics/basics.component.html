<div class="text-layout">
  <h1>Basic pipes</h1>
  <p>Included pipes in Angular - (Usually in CommonModule)</p>
</div>

<div class="p-grid">
  <div class="p-col-4">
    <p-card header="uppercase" [subheader]="lowerName | uppercase">
      {{ lowerName | uppercase }}
    </p-card>
  </div>

  <div class="p-col-4">
    <p-card header="lowecase" [subheader]="upperName | lowercase">
      {{ upperName | lowercase }}
    </p-card>
  </div>

  <div class="p-col-4">
    <p-card header="titleCase" [subheader]="completeName | titlecase">
      {{ completeName  }}
    </p-card>
  </div>

  <div class="p-col-4">4</div>
</div>
